
<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levital</title>
  <link rel="stylesheet" href="assets/css/app.css">

</head>
<body>

  <div class="row expanded">
  	<div id="lev-logo" class="medium-6 small-12 columns">
  		<div class="row">
  			<div class="large-offset-2 large-8 medium-offset-1 medium-10 small-offset-1 small-10 columns">
  				<img src="assets/img/logo.svg">
  			</div>
  		</div>
  	</div>
  	<div id="lev-form" class="medium-6 small-12 columns">
  		<div class="row">
  			<div class="large-offset-2 large-8 medium-offset-1 medium-10 small-12 columns">
  				<!-- Begin MailChimp Signup Form -->
  				  <!-- Begin MailChimp Signup Form -->
  				  <div class="callout lev-callout" id="mc_embed_signup">
  				  <form data-abide action="//levital.us12.list-manage.com/subscribe/post?u=93a1aa94190cc8b558ce084f5&amp;id=344e995f83" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self" novalidate>
  				      <div id="mc_embed_signup_scroll">
  				  	<h2 >Get in touch!</h2>
  				  <div class="mc-field-group">
  				  	<label for="mce-EMAIL">Email Address </label>
  				  	<input type="email" required value="" name="EMAIL" class="required email" id="mce-EMAIL">
  				  	<span class="form-error">
  				          Hey, I need your email to get in touch!
  				      </span>
  				  </div>
  				  <div class="mc-field-group">
  				  	<label for="mce-FNAME">First Name </label>
  				  	<input type="text" required value="" name="FNAME" class="" id="mce-FNAME">
  				  	<span class="form-error">
  				          And your name...
  				      </span>
  				  </div>
  				  <div class="mc-field-group">
  				  	<label for="mce-LNAME">Last Name </label>
  				  	<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
  				  </div>
  				  <div class="mc-field-group size1of2">
  				  	<label for="mce-MMERGE3">Phone Number </label>
  				  	<input type="text" name="MMERGE3" class="" value="" id="mce-MMERGE3">
  				  </div>
  				  <div id="mce-responses" class="clear">
  				  		<div class="response" id="mce-error-response" style="display:none"></div>
  				  		<div class="response" id="mce-success-response" style="display:none"></div>
  				  	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
  				      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_93a1aa94190cc8b558ce084f5_344e995f83" tabindex="-1" value=""></div>
  				      <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
  				      </div>
  				  </form>
  				  </div>
  				  
  				  <!--End mc_embed_signup-->
  				<!--End mc_embed_signup-->
  			</div>
  		</div>
  	</div>
  </div>
  

<!-- Presenting globe -->
 <div id="lev-globe">
    <object data="assets/img/globe.svg" type="image/svg+xml">
  		<img src="assets/img/globe.png">
	</object>
 </div>

 <!-- Loading Javascript -->
 <script src="assets/js/app.js"></script> 

<!-- Moving globe up -->
 <script type="text/javascript">
	$("#lev-globe").velocity({ bottom:"60%", left: "100%"}, { duration: 20000, easing: "easeInQuad" } );
 </script>

</body>
</html>
